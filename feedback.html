<!DOCTYPE html>
<html>

<head>
    <title>Feedback Form Design | ForYou.com</title>
    <link rel="stylesheet" href= "Design.css">
</head>
<body>
    <section></section>
    <div class="container">
        <form>
            <h1>Your Feedback is Important to us </h1>
            <div class="id">
                <input type="text" placeholder="Full name" required>
                <i class="far fa-user"></i>
            </div>
            <div class="id">
                <input type="email" placeholder="Email address" required>
                <i class="far fa-envelope"></i>
            </div>
            <textarea cols="15" rows="5" placeholder="Enter your opinions here..." required></textarea>
            <button>Send</button>
        </form>
    </div>
</body>
</html>
